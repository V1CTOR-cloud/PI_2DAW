<div [ngSwitch]="type">
    <div *ngSwitchCase="'cardActivity'" class="col-12 mt-5" id="card" tabindex="0">
        <div class="wrapper">
            <div class="circle">
                <div class="status"></div>
                <div class="wrapper_emoji">
                    <p>{{emoji}}</p>
                </div>
            </div>
        </div>

        <h3>{{title}} </h3>
        <p> {{description}} </p>
        <div id="members">
            <div id="member_circle" style="background-image: url({{memberImage}});"></div>
            <div id="member_circle" style="background-image: url(https://images.pexels.com/photos/3732652/pexels-photo-3732652.jpeg?auto=compress&cs=tinysrgb&w=600);">
            </div>
            <div id="member_circle" style="background-image: url(https://images.pexels.com/photos/13947143/pexels-photo-13947143.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load);">
            </div>
            <div class="other_members">
                <p>+3</p>
            </div>
        </div>
    </div>
    <div *ngSwitchCase="'cardLatestActivity'" class="col-12 mt-4" id="cardLatestActivity">
        <div class="cardLatestActivity_header mb-4">
            <h1> {{title}} </h1>
        </div>
        <div id="cardLatestActivity_body">
            <div class="row">
                <div class="col-12" id="list-item" style="background-color: lavender;">
                    <div class="category">
                        <p> {{emoji}} </p>
                    </div>
                    <div class="info">
                        <h3> {{activityTitle}} </h3>
                        <p> {{activityDate}} </p>
                    </div>
                </div>
                <div class="col-12" id="list-item">
                    <div class="category ">
                        <p> {{emoji}} </p>
                    </div>
                    <div class="info ">
                        <h3> {{activityTitle}} </h3>
                        <p> {{activityDate}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
