<div class="container-fluid p-0" id="img">
    <div class="col-12 p-0" id="btn_box">
        <div *ngIf="list.length > 0" class="photo">
            <div *ngFor="let element of list">
                <div class=""> <img [src]="element.img"></div>
                <br>
                <app-button [type]="'leftArrow'"></app-button>
                <app-button [type]="'rightArrow'"></app-button>
            </div>
        </div>
    </div>
</div>
