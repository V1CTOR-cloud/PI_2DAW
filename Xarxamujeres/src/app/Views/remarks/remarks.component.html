<app-header [moduleTitle]="moduleTitle"></app-header>
<div class="container-fluid">
    <div class="row me-0">
        <div class="col-2 d-none d-lg-block ps-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10 p-0">
            <div class="container-fluid">
                <div class="row pb-3" style="border-bottom: 1px solid black;">
                    <h4>{{Date}}</h4>
                    <h4>La cantidad de Remarks es de {{maxId}}</h4>
                    <button (click)="nextRemark()">Next</button>
                </div>
                <div class="row pb-3" style="height: 100vh;">
                    <div class="col-8 p-0" style="border: 1px solid black;">
                        <div class="container-fluid">
                            <div class="row p-3 p-3">
                                <div class="d-flex align-middle justify-content-center" style="flex-direction: column; text-align: center;">
                                    <h1>{{Title}}</h1>
                                    <h4>{{Author}}</h4>
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="d-flex align-middle justify-content-center">
                                    <p class="m-0 p-3">{{Text}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 p-3" style="border: 1px solid black;">
                        <h4>Quick Actions</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
