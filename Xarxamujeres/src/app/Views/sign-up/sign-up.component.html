<div class="col-xl-5 col-md-12 col-sm-12 col-xs-12" id="profile-pic">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12" id="header_info">
                <img src="../../../assets/logo.png" alt="logo" id="logo">
                <h1 class="display-3">Create Account</h1>
                <p>Magic starts here ✨</p>
            </div>
            <div class="col-12 p-0" id="body_info">
                <!-- Inputs -->
                <div class="container-fluid p-0" id="input_box">
                    <div class="row">
                        <div class="col-12">
                            <app-input [type]="name"></app-input>
                            <app-input [type]="email"></app-input>
                            <select class="form-select">
                                <option selected>
                                    <p id="job">Job</p>
                                </option>
                                <option value="1">Psychologist</option>
                                <option value="2">Xarxa Technician</option>
                                <option value="3">Administrative Technician</option>
                                <option value="3">Laboral Integration Technician</option>
                                <option value="3">Psychologist Integration Technician</option>
                                <option value="3">Lawyer</option>
                                <option value="3">Volunteer</option>
                            </select>
                            <!-- <div ngxFileDrop [allowedExtensions]="['jpg', 'jpeg', 'png']"
                                (onFileDrop)="onFileDropped($event)" (fileOver)="fileOver($event)" class="drop-zone"
                                [ngClass]="{'file-over': fileOverActive}">
                                <p>Arrastre y suelte un archivo aquí o haga clic para seleccionar uno.</p>
                                <p>Solo se permiten archivos con las extensiones .jpg, .jpeg y .png.</p>
                                <input type="file" (change)="onFileSelected($event)" class="hidden">
                                <button class="upload-button" (click)="selectFile()">Seleccionar archivo</button>
                            </div> -->

                        </div>
                    </div>
                </div>
                <!-- _Inputs_ -->
                <!-- Buttons -->
                <div class="container-fluid p-0" id="btn_box">
                    <div class="row p-0">
                        <div class="col-12 p-0">
                            <app-button [type]="continueBtn" [routerLink]="['/confirm']"></app-button>
                            <div id="separator">
                                <hr id="line">
                                <h3>OR</h3>
                                <hr id="line">
                            </div>
                            <app-button [type]="signInBtn"></app-button>
                        </div>
                    </div>
                </div>
                <!-- _Buttons_ -->
            </div>
        </div>
    </div>
</div>
