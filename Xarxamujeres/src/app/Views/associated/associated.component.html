<app-header [moduleTitle]="moduleTitle"></app-header>
<div class="container-fluid">
    <div class="row me-0">
        <div class="col-2 d-none d-lg-block ps-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10 p-0">
            <div class="container-fluid">
                <div class="row pb-3">
                    <h3><span> {{associatedLenght}} </span> Associated</h3>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-11 d-flex align-items-center">
                        <app-button [type]="'filterAssociated'" class="me-3"></app-button>
                        <app-button [type]="'filterDate'" class="ms-3"></app-button>
                        <div class="navbar-nav ms-auto">
                            <app-button [type]="'newAssociated'"></app-button>
                        </div>
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col-11">
                        <app-table [associateLength]="associatedLenght" [Array]="ArrayAssociated" [IDs]="ArrayIds" ></app-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
