<app-header [moduleTitle]="moduleTitle"></app-header>
<div class="container-fluid">
    <div class="row me-0">
        <div class="col-2 d-none d-lg-block ps-0">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-10 p-0">
            <div class="container-fluid">
                <div class="row pb-3">
                    <h3><span> {{associatedLenght}} </span> Associated</h3>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-xs-6 col-sm-6 col-lg-2">
                        <app-button [type]="'filterAssociated'"></app-button>
                    </div>
                    <div class="col-xs-6 col-sm-6  col-lg-2">
                        <app-button [type]="'filterDate'"></app-button>
                    </div>

                </div>
                <div class="row pb-3">
                    <app-table [associateLength]="associatedLenght" [Array]="ArrayAssociated"></app-table>
                </div>
            </div>
        </div>
    </div>
</div>
